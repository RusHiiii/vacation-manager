<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Gestionnaire de cong√©s{% endblock %}</title>
</head>

<body>
<main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">
            <h4 class="alert-success text-center" style="padding-top: 5px; padding-bottom: 5px;">
                {{ message }}
            </h4>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</main>
</body>

</html>
