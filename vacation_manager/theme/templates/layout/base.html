{% load tailwind_tags %}

<!DOCTYPE html>
<html>

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Gestionnaire de cong√©s{% endblock %}</title>
    {% tailwind_css %}
</head>

<body class="bg-red-50 text-black leading-normal tracking-normal font-lato">

<main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">
            <h4 class="alert-success text-center" style="padding-top: 5px; padding-bottom: 5px;">
                {{ message }}
            </h4>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</main>
</body>

</html>
